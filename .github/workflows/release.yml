name: Release and Publish

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: package_version
        run: |
          PKG_VERSION=$(node -pe "require('./package.json').version")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "📦 Version: $PKG_VERSION"
          echo "🏷️ Tag: v$PKG_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build (if needed)
        run: |
          echo "No build step required for CLI tool"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package_version.outputs.tag }}
          name: Release ${{ steps.package_version.outputs.tag }}
          body: |
            ## 🎉 Release ${{ steps.package_version.outputs.tag }}

            ### 📦 安装
            ```bash
            npm install -g @rebecca554owen/cc-cli
            ```

            ### 📝 更新日志
            请查看 [CHANGELOG.md](https://github.com/rebecca554owen/cc-cli/blob/main/CHANGELOG.md) 获取详细更新内容。

            ### 🔗 NPM 包
            https://www.npmjs.com/package/@rebecca554owen/cc-cli
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
